<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <title>MC Swim Tracker</title>
</head>
<body>
  <div class="flex-container">
    <div class="swim-cloud">
      <div class="cards">
        <div class="card">
          <div class="card-label">BC Top Times</div>
          <iframe id="preview-frame" src="https://www.swimcloud.com/times/iframe/?gender=F&team=549&hide_gender=1" width="350px" height="500px" frameborder="0"></iframe>
        </div>
        <div class="card">
          <div class="card-label">MC Latest Times</div>
          <iframe id="preview-frame" src="https://www.swimcloud.com/swimmer/1485129/iframe/?hide_header=true&splashes_type=latest" width="350px" height="500px" frameborder="0"></iframe>
        </div>
        <div class="card">
          <div class="card-label">MC Fastest Times</div>
          <iframe id="preview-frame" src="https://www.swimcloud.com/swimmer/1485129/iframe/?hide_header=true&splashes_type=fastest" width="350px" height="500px" frameborder="0"></iframe>
        </div>
      </div>
  </div>
  </div>
</body>
</html>
